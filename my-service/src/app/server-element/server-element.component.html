<div class="panel panel-default">
  <div class="panel-heading" #heading>

    {{element.name}}
    <span class="pull-right text-danger" style="cursor:pointer;" (click)="deleteServerElement(element)">X</span>
  </div>
  <div class="panel-body">
    <div class="col-md-3 col-md-offset-2">
      <button type="button" name="Start" class="btn btn-primary" (click)="ServerStart()">Start {{element.name}} Server</button>
    </div>
    <div class="col-md-3 col-md-offset-2">
      <button type="button" name="Down" class="btn btn-danger" (click)="ServerStop()">Stop {{element.name}} Server</button>
    </div>
  </div>
</div>
